- id: 1
  type: template
  tags: AOP
  template:
    - type: text
      text: 'What adverse outcome pathways (AOPs) may explain the relationship between '
    - type: node
      id: n0
      name: 'chemical exposure'
      filterType: 'biolink:ChemicalEntity'
    - type: text
      text: ' and '
    - type: node
      id: n4
      name: disease
      filterType: 'biolink:DiseaseOrPhenotypicFeature'
    - type: text
      text: '?'
  sub_examples:
    - n0:
        name: Particulate Matter
        category:
          [
            'biolink:ComplexMolecularMixture',
            'biolink:ChemicalMixture',
            'biolink:ChemicalEntity',
            'biolink:PhysicalEssence',
            'biolink:ChemicalOrDrugOrTreatment',
            'biolink:ChemicalEntityOrGeneOrGeneProduct',
            'biolink:ChemicalEntityOrProteinOrPolypeptide',
            'biolink:NamedThing',
            'biolink:Entity',
            'biolink:PhysicalEssenceOrOccurrent',
          ]
        ids: ['MESH:D052638']
        taxa: []
      n4:
        name: 'cardiovascular disorder'
        category:
          [
            'biolink:Disease',
            'biolink:DiseaseOrPhenotypicFeature',
            'biolink:BiologicalEntity',
            'biolink:ThingWithTaxon',
            'biolink:NamedThing',
            'biolink:Entity',
          ]
        ids: ['MONDO:0004995']
        taxa: []
  structure:
    nodes:
      n1:
        name: Gene
        category: 'biolink:Gene'
      n2:
        name: 'Biological Process'
        category: 'biolink:BiologicalProcessOrActivity'
      n3:
        name: 'Phenotypic Feature'
        category: 'biolink:PhenotypicFeature'
    edges:
      e0:
        subject: n0
        object: n1
        predicate: 'biolink:related_to'
      e1:
        subject: n1
        object: n2
        predicate: 'biolink:related_to'
      e3:
        subject: n2
        object: n3
        predicate: 'biolink:related_to'
      e4:
        subject: n3
        object: n4
        predicate: 'biolink:related_to'

